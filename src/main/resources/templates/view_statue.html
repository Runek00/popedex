<!DOCTYPE html>
<html lang="en">
<head th:replace="statues_list :: header">
    <title>Statue</title>
</head>
<body>
    <fieldset>
        <p>
            <label for="locationName">Location name</label>
            <input readonly name="locationName" id="locationName" type="text" placeholder="Location name"
                th:value="${statue.locationName()}?: ''">
        </p>
        <p>
            <label for="unveilingDate">Unveiling date</label>
            <input readonly name="unveilingDate" id="unveilingDate" type="date" placeholder="Unveiling date"
                th:value="${statue.unveilingDate()}?: ''">
        </p>
        <p>
            <label for="exists">Exists</label>
            <input readonly name="exists" id="exists" type="checkbox" placeholder="Exists" th:checked="${statue.exists()}?: true">
        </p>
        <!-- TODO: show pictures -->
        <button>Save</button>
    </fieldset>
</body>
</html>
