<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="statues_list :: header">
    <title>New statue</title>
</head>
<body hx-boost="true">
<form action="/statues/new" method="post">
    <fieldset>
        <legend>Statue Values</legend>
        <p>
            <label for="locationName">Location name</label>
            <input name="locationName" id="locationName" type="text" placeholder="Location name"
                   th:value="${statue.locationName()}?: ''">
        </p>
        <p>
            <label for="unveilingDate">Unveiling date</label>
            <input name="unveilingDate" id="unveilingDate" type="date" placeholder="Unveiling date"
                   th:value="${statue.unveilingDate()}?: ''">
        </p>
        <p>
            <label for="exists">Exists</label>
            <input name="exists" id="exists" type="checkbox" placeholder="Exists" th:checked="${statue.exists()}?: true">
        </p>
        <!-- TODO: add pictures -->
        <button>Save</button>
    </fieldset>
</form>
<p>
    <a href="/statues">Back</a>
</p>
</body>
</html>
